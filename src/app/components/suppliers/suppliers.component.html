<div class="all">    
    <div class="row">
        <div class="col-xs-12">
            <h3>Supplier Display</h3>
            <button type="button" class="btn btn-primary">
                Add Supplier
            </button>
        </div>  
    </div>
    <hr>
    <div class="row display">
        <div class="col-xs-12">
            <app-supplier-edit *ngIf="this.edit"></app-supplier-edit>
            <input type="text" [(ngModel)]="supplierName" placeholder="Search Supplier" class="form-control">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">State</th>
                        <th scope="col" *ngIf="!this.edit">Edit</th>
                    </tr>
                </thead>
                <tbody *ngFor="let supplier of suppliers | textFilter: supplierName">
                    <tr>
                        <th scope="row">{{ supplier.id }}</th>
                        <td>{{ supplier.Name }}</td>
                        <td>{{ supplier.Phone }}</td>
                        <td>{{ supplier.State }}</td>
                        <td *ngIf="!this.edit"><button class="btn btn-primary" (click)="onClick(supplier)">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
