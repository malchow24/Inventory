<div class="container blur">
    <div class="row">
        <div class="login-wrap col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email" #email>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" #password>
                </div>
                <button type="button" class="btn btn-primary" (click)="onSignin(email.value, password.value)">Login</button>
            </form>
        </div>
    </div>
</div>
